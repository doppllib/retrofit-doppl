apply plugin: 'java'
apply plugin: "net.ltgt.apt"
apply plugin: 'com.touchlab.doppel.doppelgradle'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile 'junit:junit:4.11'

    compile 'com.google.code.gson:gson:2.6.2'
    doppel 'doppl.com.google.code.gson:gson:2.6.2.1@dop'
    compile 'io.reactivex:rxjava:1.0.0'
    doppel 'doppl.io.reactivex:rxjava:1.0.0.0@dop'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile group: 'com.google.guava', name: 'guava', version: '19.0'

//    testApt 'co.touchlab.doppel:testapt:'+ coreVersion
}

group = 'doppl.com.squareup.retrofit'
version = '1.9.0.0'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact doppelArchive
        }
    }
    repositories {
        maven {
            url dopplMavenDeploy
        }
    }
}

j2objcConfig {
    extraLinkerArgs '-lsqlite3'

    xcodeTestProjectDir '../ios'  //  suggested directory name
    xcodeTestTargetsIos 'ios', 'iosTests'  // replace with your iOS targets

    finalConfigure()          // Must be last call to configuration

    testMinExpectedTests 0

    extraObjcCompilerArgs '-Wno-deprecated'
}